<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini 2.0 Flash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .chat-box {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .response {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #e9ecef;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>üí¨ Gemini Chatbot</h2>
    <textarea id="input" placeholder="Type something..."></textarea>
    <button onclick="sendMessage()">Ask</button>
    <div class="response" id="response">ü§ñ Waiting for input...</div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input").value;
      const responseEl = document.getElementById("response");

      if (!input.trim()) {
        responseEl.textContent = "‚ùó Please enter some text.";
        return;
      }

      responseEl.textContent = "‚è≥ Waiting for Gemini to respond...";

      try {
        const res = await fetch("gemini-api.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ text: input })
        });

        const data = await res.json();

        const output = data?.candidates?.[0]?.content?.parts?.[0]?.text;

        responseEl.textContent = output || "‚ùå No response from Gemini.";
      } catch (err) {
        responseEl.textContent = "‚ö†Ô∏è Error: " + err.message;
      }
    }
  </script>
</body>
  </html>
