<!DOCTYPE html>
<html>
<head>
  <title>Gemini Chatbot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chatbox { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>

  <h2>Gemini Chatbot</h2>
  <div id="chatbox"></div>

  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const apiKey = "AIzaSyAniDZy-mJZD3RgKCpD64LPn8MzeT8vxgM"; // Replace with your Gemini API key

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Show user message
      chatbox.innerHTML += `<div class="message user"><strong>You:</strong> ${userMessage}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
      input.value = "";

      // Send to Gemini
      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: userMessage }] }]
        })
      });

      const data = await response.json();
      const botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, no response.";

      // Show bot message
      chatbox.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${botReply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>

</body>
</html>
